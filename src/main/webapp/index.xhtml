<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/publicViewTemplate.xhtml">


	<ui:define name="pageMetaData">
		<f:metadata>

			<f:viewParam name="f"
				value="#{publicViewingController.currentFaqPath}" />

		</f:metadata>

	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="#{publicViewingController.indexPageTitle}" />
	</ui:define>


	<ui:define name="pageHeader">
		<ui:include src="/includes/publicViewHeader.xhtml"></ui:include>
	</ui:define>
	<ui:define name="pageMain">
		<h:panelGroup
			rendered="#{publicViewingController.currentFaqPathEmpty}">
			<ui:include src="/includes/publicViewMainMenu.xhtml"></ui:include>
		</h:panelGroup>
		<h:panelGroup
			rendered="#{!publicViewingController.currentFaqPathEmpty}">
			<ui:include src="/includes/publicViewMainContent.xhtml"></ui:include>
		</h:panelGroup>
	</ui:define>
	<ui:define name="pageFooter">
		<ui:include src="/includes/publicViewFooter.xhtml"></ui:include>
	</ui:define>
</ui:composition>
</html>
