<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.CreateObjectStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateObjectStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{objectStatusController.selected.id}" title="#{messages.CreateObjectStatusTitle_id}" />
                    <h:outputLabel value="#{messages.CreateObjectStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{objectStatusController.selected.name}" title="#{messages.CreateObjectStatusTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{objectStatusController.create}" value="#{messages.CreateObjectStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{objectStatusController.prepareList}" value="#{messages.CreateObjectStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.CreateObjectStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
