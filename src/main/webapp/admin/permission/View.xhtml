<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/loggedInTemplate.xhtml">
        <ui:define name="preRenderListener">
           <f:event type="preRenderView" listener="#{permissionController.checkPreRenderView}">
           </f:event>
        </ui:define>
        <ui:define name="pageTitle">
            <h:outputText value="#{messages.ViewPermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageMain">
            <h:outputText value="#{messages.ViewPermissionTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewPermissionLabel_userName}"/>
                    <h:outputText value="#{permissionController.selected.user.userName}" title="#{messages.ViewPermissionTitle_userName}"/>
                    <h:outputText value="#{messages.ViewPermissionLabel_faqSite}"/>
                    <h:outputText value="#{permissionController.selected.faqSite.name}" title="#{messages.ViewPermissionTitle_faqSite}"/>
                    <h:outputText value="#{messages.ViewPermissionLabel_role}"/>
                    <h:outputText value="#{permissionController.selected.role.name}" title="#{messages.ViewPermissionTitle_role}"/> 
                    
                    
                    
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissionController.destroyAndView}" value="#{messages.ViewPermissionDestroyLink}"
                 rendered="#{permissionController.canDelete(selected)}"
                />
                <br />
                <ui:remove>
                <br />
                <h:link outcome="Edit" value="#{messages.ViewPermissionEditLink}" rendered="#{permissionController.canUpdate(selected)}"/>
                </ui:remove>
                <br />
                <h:commandLink action="#{permissionController.prepareCreate}"
                 value="#{messages.ViewPermissionCreateLink}" 
                 rendered="#{permissionController.canCreate}"/>
                <br />
                <h:commandLink action="#{permissionController.prepareList}" 
                value="#{messages.ViewPermissionShowAllLink}"
                rendered="#{permissionController.canRead}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.ViewPermissionIndexLink}"/> 

            </h:form>
        </ui:define>
    </ui:composition>

</html>
