<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/loggedInTemplate.xhtml">
        <ui:define name="pageTitle">
            <h:outputText value="#{messages.ViewQuestionCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageMain">
            <h:outputText value="#{messages.ViewQuestionCategoryTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewQuestionCategoryLabel_id}"/>
                    <h:outputText value="#{questionCategoryController.selected.id}" title="#{messages.ViewQuestionCategoryTitle_id}"/>
                    <h:outputText value="#{messages.ViewQuestionCategoryLabel_name}"/>
                    <h:outputText value="#{questionCategoryController.selected.name}" title="#{messages.ViewQuestionCategoryTitle_name}"/>
                    <h:outputText value="#{messages.ViewQuestionCategoryLabel_description}"/>
                    <h:outputText value="#{questionCategoryController.selected.description}" title="#{messages.ViewQuestionCategoryTitle_description}"/>
                    <h:outputText value="#{messages.ViewQuestionCategoryLabel_faqSite}"/>
                    <h:outputText value="#{questionCategoryController.selected.faqSite.name}" title="#{messages.ViewQuestionCategoryTitle_faqSite}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionCategoryController.destroyAndView}" value="#{messages.ViewQuestionCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewQuestionCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{questionCategoryController.prepareCreate}" value="#{messages.ViewQuestionCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{questionCategoryController.prepareList}" value="#{messages.ViewQuestionCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.ViewQuestionCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
