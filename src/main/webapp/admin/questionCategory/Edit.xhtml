<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/loggedInTemplate.xhtml">
    <ui:define name="preRenderListener">
           <f:event type="preRenderView" listener="#{questionCategoryController.checkPreRenderEdit}">
           </f:event>
        </ui:define>
        <ui:define name="pageTitle">
            <h:outputText value="#{messages.EditQuestionCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageMain">
            <h:outputText value="#{messages.EditQuestionCategoryTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.EditQuestionCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionCategoryController.selected.id}" title="#{messages.EditQuestionCategoryTitle_id}" disabled="true"/>
                    <h:outputLabel value="#{messages.EditQuestionCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{questionCategoryController.selected.name}" title="#{messages.EditQuestionCategoryTitle_name}" />
                    <h:outputLabel value="#{messages.EditQuestionCategoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{questionCategoryController.selected.description}" title="#{messages.EditQuestionCategoryTitle_description}" />
                    <h:outputLabel value="#{messages.EditQuestionCategoryLabel_faqSite}" for="faqSite" />
                    <h:selectOneMenu id="faqSite" value="#{questionCategoryController.selected.faqSite}" title="#{messages.EditQuestionCategoryTitle_faqSite}" required="true" requiredMessage="#{messages.EditQuestionCategoryRequiredMessage_faqSite}">
                        <f:selectItems value="#{faqSiteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{questionCategoryController.update}" 
                value="#{messages.EditQuestionCategorySaveLink}"
                rendered="#{questionCategoryController.canUpdate(selected)}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{messages.EditQuestionCategoryViewLink}"
                rendered="#{questionCategoryController.canRead(selected)}"/>
                <br />
                <h:commandLink action="#{questionCategoryController.prepareList}"
                 value="#{messages.EditQuestionCategoryShowAllLink}" immediate="true"
                 rendered="#{questionCategoryController.canRead}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.EditQuestionCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
