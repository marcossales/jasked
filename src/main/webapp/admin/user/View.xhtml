<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/loggedInTemplate.xhtml">
        <ui:define name="pageTitle">
            <h:outputText value="#{messages.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageMain">
            <h:outputText value="#{messages.ViewUserTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{messages.ViewUserTitle_id}"/>
                    <h:outputText value="#{messages.ViewUserLabel_userName}"/>
                    <h:outputText value="#{userController.selected.userName}" title="#{messages.ViewUserTitle_userName}"/>
                    <h:outputText value="#{messages.ViewUserLabel_firstName}"/>
                    <h:outputText value="#{userController.selected.firstName}" title="#{messages.ViewUserTitle_firstName}"/>
                    <h:outputText value="#{messages.ViewUserLabel_lastName}"/>
                    <h:outputText value="#{userController.selected.lastName}" title="#{messages.ViewUserTitle_lastName}"/>
                    <h:outputText value="#{messages.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{messages.ViewUserTitle_email}"/>
                    <h:outputText value="#{messages.ViewUserLabel_superUser}"/>
                    <h:outputText value="#{userController.selected.superUser}" title="#{messages.ViewUserTitle_superUser}" converter="javax.faces.Boolean"/>
                    <h:outputText value="#{messages.ViewUserLabel_permissions}"/>
                    <h:outputText value="" title="#{messages.ViewUserTitle_permissions}"/> 
                    
                    
                    
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{messages.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{messages.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{messages.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
