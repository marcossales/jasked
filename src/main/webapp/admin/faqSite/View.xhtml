<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/loggedInTemplate.xhtml">
    <ui:define name="preRenderListener">
    	   <f:event type="preRenderView" listener="#{faqSiteController.checkPreRenderView}" >
		</f:event>
    	</ui:define>
        <ui:define name="pageTitle">
            <h:outputText value="#{messages.ViewFaqSiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageMain">
             <h:outputText value="#{messages.ViewFaqSiteTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewFaqSiteLabel_id}"/>
                    <h:outputText value="#{faqSiteController.selected.id}" title="#{messages.ViewFaqSiteTitle_id}"/>
                    <h:outputText value="#{messages.ViewFaqSiteLabel_name}"/>
                    <h:outputText value="#{faqSiteController.selected.name}" title="#{messages.ViewFaqSiteTitle_name}"/>
                    <h:outputText value="#{messages.ViewFaqSiteLabel_path}"/>
                    <h:outputText value="#{faqSiteController.selected.path}" title="#{messages.ViewFaqSiteTitle_path}"/>
                    <h:outputText value="#{messages.ViewFaqSiteLabel_objectStatus}"/>
                    <h:outputText value="#{faqSiteController.selected.objectStatus.name}" title="#{messages.ViewFaqSiteTitle_objectStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{faqSiteController.destroyAndView}" 
                value="#{messages.ViewFaqSiteDestroyLink}"
                rendered="#{faqSiteController.canDelete(selected)}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewFaqSiteEditLink}"
                 rendered="#{faqSiteController.canUpdate(selected)}"/>
                <br />
                <h:commandLink action="#{faqSiteController.prepareCreate}"
                 value="#{messages.ViewFaqSiteCreateLink}" 
                  rendered="#{faqSiteController.canCreate}"/>
                <br />
                <h:commandLink action="#{faqSiteController.prepareList}"
                 value="#{messages.ViewFaqSiteShowAllLink}"
                  rendered="#{faqSiteController.canRead}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.ViewFaqSiteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
