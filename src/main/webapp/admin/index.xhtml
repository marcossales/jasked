<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<ui:composition template="/admin/loggedInTemplate.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="Index" />
	</ui:define>



	<ui:define name="pageMain">
		<h:outputText value="Index" />
		<br />
		<h:link outcome="faqSite/List" value="#{messages.AdminIndexFaqSiteShowAllLink}" />
		<br />
		
		<h:link outcome="question/List" value="#{messages.AdminIndexQuestionShowAllLink}" />
		<br />
		<h:link outcome="questionCategory/List"
			value="#{messages.AdminIndexQuestionCategoryShowAllLink}" />
		<br />
		<h:link outcome="objectStatus/List"
			value="#{messages.AdminIndexObjectStatusShowAllLink}"
			rendered="#{sessionInfoController.allowedToManageObjectStatus}" />
		<br />
		<h:link outcome="sessionData/List" value="#{messages.AdminIndexSessionDataShowAllLink}"
			rendered="#{sessionInfoController.allowedToManageOpenSessions}" />
		<br />
		<h:link outcome="user/List" value="#{messages.AdminIndexUserShowAllLink}"
			rendered="#{sessionInfoController.allowedToManageUsers}" />
		<br />
		<h:link outcome="permission/List" value="#{messages.AdminIndexPermissionShowAllLink}"
			rendered="#{sessionInfoController.allowedToManagePermissions}" />


	</ui:define>


</ui:composition>


</html>
