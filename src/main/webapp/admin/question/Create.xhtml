<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/loggedInTemplate.xhtml">
    <ui:define name="preRenderListener">
           <f:event type="preRenderView" listener="#{questionController.checkPreRenderCreate}">
           </f:event>
        </ui:define>
        <ui:define name="pageTitle">
            <h:outputText value="#{messages.CreateQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageMain">
        	<h:outputText value="#{messages.CreateQuestionTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateQuestionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionController.selected.id}" title="#{messages.CreateQuestionTitle_id}" disabled="true"/>
                    <h:outputLabel value="#{messages.CreateQuestionLabel_wording}" for="wording" />
                    <h:inputTextarea id="wording" value="#{questionController.selected.wording}" title="#{messages.CreateQuestionTitle_wording}"   rows="4" cols="60"/>
                    <h:outputLabel value="#{messages.CreateQuestionLabel_answer}" for="answer" />
                    <h:inputTextarea id="answer" value="#{questionController.selected.answer}" title="#{messages.CreateQuestionTitle_answer}"   rows="10" cols="60"/>
                    <h:outputLabel value="#{messages.CreateQuestionLabel_objectStatus}" for="objectStatus" />
                    <h:selectOneMenu id="objectStatus" value="#{questionController.selected.objectStatus}" title="#{messages.CreateQuestionTitle_objectStatus}" required="true" requiredMessage="#{messages.CreateQuestionRequiredMessage_objectStatus}">
                        <f:selectItems value="#{objectStatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{messages.CreateQuestionLabel_questionCategory}" for="questionCategory" />
                    <h:selectOneMenu id="questionCategory" value="#{questionController.selected.questionCategory}" title="#{messages.CreateQuestionTitle_questionCategory}" required="true" requiredMessage="#{messages.CreateQuestionRequiredMessage_questionCategory}">
                        <f:selectItems value="#{questionCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionController.create}" 
                value="#{messages.CreateQuestionSaveLink}"
                rendered="#{questionController.canCreate}" />
                <br />
                <br />
                <h:commandLink action="#{questionController.prepareList}"
                 value="#{messages.CreateQuestionShowAllLink}" immediate="true"
                 rendered="#{questionController.canRead}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.CreateQuestionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
