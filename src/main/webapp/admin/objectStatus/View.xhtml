<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.ViewObjectStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{messages.ViewObjectStatusLabel_id}"/>
                    <h:outputText value="#{objectStatusController.selected.id}" title="#{messages.ViewObjectStatusTitle_id}"/>
                    <h:outputText value="#{messages.ViewObjectStatusLabel_name}"/>
                    <h:outputText value="#{objectStatusController.selected.name}" title="#{messages.ViewObjectStatusTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{objectStatusController.destroyAndView}" value="#{messages.ViewObjectStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewObjectStatusEditLink}"/>
                <br />
                <h:commandLink action="#{objectStatusController.prepareCreate}" value="#{messages.ViewObjectStatusCreateLink}" />
                <br />
                <h:commandLink action="#{objectStatusController.prepareList}" value="#{messages.ViewObjectStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="#{messages.ViewObjectStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
