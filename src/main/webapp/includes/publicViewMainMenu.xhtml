<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
	<ui:composition>



		<div >
			<h:panelGroup
				rendered="#{!publicViewingController.publishedFaqSitesEmpty}">
				<div >
					<h2 class="selection-request">
						<h:outputText value="#{publicViewingController.selectFaqMessage}" />
					</h2>
				</div>
				<div >
					<ul class="faq-sites-collection">
						<ui:repeat value="#{publicViewingController.publishedFaqSites}"
							var="item">
							<li class="faq-sites-collection__item"><h:link outcome="index?f=#{item.path}"
									value="#{item.name}" /></li>
						</ui:repeat>

					</ul>
				</div>
			</h:panelGroup>
			<h:panelGroup
				rendered="#{publicViewingController.publishedFaqSitesEmpty}">
				<div >
					<span class="faq-sites-collection__none_published"><h:outputText
							value="#{publicViewingController.noPublishedItemsMessage}" /></span>
				</div>
			</h:panelGroup>
		</div>




	</ui:composition>
</body>
</html>
