<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
	<ui:composition>


		<div>
		    
			<ui:repeat
				value="#{publicViewingController.questionCategoriesWithQuestions}"
				var="categ">
				<h:panelGroup rendered="#{not empty categ.questionCollection}">
					<div>
						<div >
							<h2 class="category_name">
								<h:outputText value="#{categ.name}" />
							</h2>
						</div>
						<div >
							<dl class="questions-collection">
								<ui:repeat var="q" value="#{categ.questionCollection}">
									<dt class="questions-collection__wording">
										<h:outputText value="#{q.wording}" />
									</dt>
									<dd  class="questions-collection__answer">
										<h:outputText value="#{q.answer}" />
									</dd>
								</ui:repeat>
							</dl>
						</div>
					</div>
				</h:panelGroup>
			</ui:repeat>
		</div>





	</ui:composition>
</body>
</html>
